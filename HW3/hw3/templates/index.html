<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <title>聯絡本</title>
    <style>
        .date-block {
            border: 2px solid #333;
            padding: 10px;
            margin: 20px 0;
        }
        .task {
            border: 1px solid #aaa;
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
        }
        .importance-1 { background-color: #ffb3b3; }
        .importance-2 { background-color: #fff2b3; }
        .importance-3 { background-color: #b3ffb3; }
    </style>
</head>
<body>
    <h1>聯絡本</h1>
    <p>歡迎，{{ user }}！ <a href="{{ url_for('logout') }}">登出</a></p>

    <form action="/add" method="post">
        <label>日期:</label><br>
        <input type="text" name="date" placeholder="YYYY-MM-DD" required><br>

        <label>事項:</label><br>
        <input type="text" name="title" required><br>

        <label>事項細節:</label><br>
        <textarea name="details"></textarea><br>

        <label>重要性:</label><br>
        <select name="importance">
            <option value="1">1（最重要）</option>
            <option value="2">2（中等）</option>
            <option value="3">3（普通）</option>
        </select><br><br>

        <button type="submit">新增事項</button>
    </form>

    <hr>
    <h2>事項列表</h2>

    {% for date, items in grouped_records.items() %}
    <div class="date-block">
        <h3>{{ date }}</h3>
        {% for item in items %}
        <div class="task importance-{{ item.importance }}">
            <strong>{{ item.title }}</strong><br>
            {{ item.details }}<br>
            <small>重要性: {{ item.importance }}</small><br>
            <a href="/delete/{{ item._id }}">刪除</a>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</body>
</html>
