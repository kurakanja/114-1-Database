<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>註冊</title>
</head>
<body>
  <h1>註冊新帳號</h1>
  <form method="post">
    <label>帳號：</label><br>
    <input type="text" name="username" required><br>
    <label>密碼：</label><br>
    <input type="password" name="password" required><br><br>
    <button type="submit">註冊</button>
  </form>
  <p>已經有帳號？<a href="{{ url_for('login') }}">回登入</a></p>
  {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
</body>
</html>
